<div class="main-header client">
    <div class="logo"></div>
    <div class="header-bar" style="padding-right: 0;">
        <img src="/assets/img/readvice-logo@2x.png" class="title">
    </div>
</div>



<div class="main-body client">
    <div class="content-area">
        <div class="content login">
            <div class="login-form">
                <img src="/assets/img/logo-client-login@2x.png" style="width: 100%;">
                <div class="form-item">
                    <input type="text" placeholder="username" [(ngModel)]="username">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="password" [(ngModel)]="password">
                </div>
                <div class="form-item">
                    <button class="button no-icon text-center" (click)="submit()">accedi</button>
                </div>
            </div>
        </div>
    </div>
</div>
